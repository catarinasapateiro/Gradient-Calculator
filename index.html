<!DOCTYPE html>
<html lang="en" class="h-screen">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Gradient Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Andada+Pro:ital,wght@0,400..840;1,400..840&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="darkmode.js" defer></script>
  </head>

  <body class="">
    <div class="darkmode-button-container">
      <button id="theme-switch">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#619B8A"
        >
          <path
            d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#619B8A"
        >
          <path
            d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"
          />
        </svg>
      </button>
    </div>
    <div class="responsive-icon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 138 98"
        fill="none"
        class="icon-mountain"
      >
        <filter id="shadow">
          <feDropShadow dx="20" dy="40" stdDeviation="0.2" />
        </filter>
        <path
          fill="#619B8A"
          fill-rule="evenodd"
          d="M.236 94.612c-.648 1.062.115 2.423 1.36 2.423h134.097a1.594 1.594 0 0 0 1.459-2.234L95.857.951c-.568-1.292-2.412-1.26-2.936.05L75.058 45.658a1.594 1.594 0 0 0 .226 1.576l13.361 17.005a7.964 7.964 0 0 1-1.342 11.183A7.964 7.964 0 0 1 76.12 74.08L41.91 30.54a1.593 1.593 0 0 0-2.612.153L.236 94.612Z"
          clip-rule="evenodd"
        />
        <path
          fill="#619B8A"
          d="m62.763 74.715 12.177-28.46c8.136 6.435 25.125 20.822 27.991 26.883 2.867 6.062-5.752 8.21-10.42 8.525l-29.748-6.948Z"
        />
      </svg>
      <header class="header-text">
        <h1>GRADIENT</h1>
        <h2>CALCULATOR</h2>
      </header>
    </div>
    <form action="" id="form" class="container">
      <div id="gradient-container" class="box-gradient">
        <div>
          <label for="fraction"
            >Gradient
            <span class="text-units-small">(ratio & percentage)</span></label
          >
        </div>
        <div>
          <input class="gradient" id="fraction" type="text" placeholder="1:" />

          <input
            class="percentage"
            id="percentage"
            type="text"
            placeholder="%"
          />
        </div>
      </div>

      <div id="distance" class="box-distance">
        <label for="dist">Distance <span class="text-units">(mm)</span></label>
        <div>
          <input class="distance" id="dist" type="text" placeholder="mm" />
        </div>
      </div>

      <div id="level" class="box-level">
        <label for="leveldif"
          >Level Difference <span class="text-units">(mm)</span></label
        >
        <div>
          <input class="level" id="leveldif" type="text" placeholder="mm" />
        </div>
      </div>
      <div>
        <button class="button">
          <svg
            class="reset-arrow"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M12.0071 2.99072C9.95308 2.99072 7.99109 3.67973 6.41309 4.92873C5.98009 5.27073 5.91408 5.90172 6.25708 6.33472C6.60008 6.76772 7.23009 6.83372 7.66309 6.49072C8.89009 5.51972 10.4081 4.99072 12.0071 4.99072C15.8731 4.99072 19.0071 8.12472 19.0071 11.9907H17.0071L20.0071 15.9907L23.0071 11.9907H21.0071C21.0071 7.01972 16.9781 2.99072 12.0071 2.99072ZM4.00708 7.99072L1.00708 11.9907H3.00708C3.00708 16.9617 7.03608 20.9907 12.0071 20.9907C14.0621 20.9907 16.0231 20.3027 17.6011 19.0527C18.0341 18.7107 18.1001 18.0797 17.7571 17.6467C17.4141 17.2137 16.7841 17.1477 16.3511 17.4907C15.1231 18.4627 13.6071 18.9907 12.0071 18.9907C8.14108 18.9907 5.00708 15.8567 5.00708 11.9907H7.00708L4.00708 7.99072Z"
              fill="#c9dcdd"
            />
          </svg>
        </button>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
